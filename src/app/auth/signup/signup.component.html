<main>
  <section>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <mat-card>
        <h3>Welcome ngPwa</h3>
        <p>Lets get started</p>

        <mat-form-field [formGroup]="signUpForm">
          <input matInput placeholder="Enter your name" [formControl]="displayName" required>
        </mat-form-field>

        <mat-form-field [formGroup]="signUpForm">
          <input matInput placeholder="Enter email" [formControl]="email" required>
          <mat-error *ngIf="email.valid">Not valid email</mat-error>
        </mat-form-field>

        <mat-form-field [formGroup]="signUpForm">
          <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'"[formControl]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-error *ngIf="password.valid">Not valid password</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="accent">Sign Up</button>
      </mat-card>
    </form>
  </section>
</main>
