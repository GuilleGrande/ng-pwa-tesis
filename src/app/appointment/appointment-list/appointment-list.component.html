<main *ngFor="let appointment of appointments | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Service: {{appointment.service}}</mat-card-title>
      <mat-card-subtitle>Car: {{appointment.car}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>Date</mat-card-title>
        <mat-card-subtitle>{{ appointment.startDate }}</mat-card-subtitle>
        <mat-card-title>Time</mat-card-title>
        <mat-card-subtitle>{{appointment.startTime}}</mat-card-subtitle>
        <p>
          Status: {{appointment.status}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button matt-button href="tel:2125551212">CALL FRISBD</button>
    </mat-card-actions>
  </mat-card>
</main>

<app-fab></app-fab>
