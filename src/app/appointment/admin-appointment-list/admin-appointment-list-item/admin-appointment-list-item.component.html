<div class="container">
  <main *ngFor="let appointment of appointments">
    <mat-card>
      <div class="row">
        <div class="col-12">
          <h3>{{ appointment.client }}</h3>
        </div>
      </div>
      <mat-card-content>
      <div class="row">
        <div class="col-6">
          <h6>Service</h6>
          <p>{{ appointment.service }}</p>
        </div>
        <div class="col-6">
          <h6>Car</h6>
          <p>{{ appointment.car }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h6>Date</h6>
          <p>{{ appointment.startDate | date:'mediumDate' }}</p>
        </div>
        <div class="col-6">
          <h6>Time</h6>
          <p>{{ appointment.startTime }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h6>Status</h6>
          <p>{{ appointment.status }}</p>
        </div>
      </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </main>
</div>
