<ng-container *ngIf="user">

  <div [hidden]="editing">
    <div class="hero">

      <div class="photoUrl" [ngStyle]="{ 'background-image': 'url(' + user.photoUrl + ')' }">
        <input type="file" accept="image/*" name="file" id="file" class="uploadPhoto" (change)="uploadPhoto($event)">
        <label for="file">Change photo</label>
      </div>

      <div class="hero-text">
        <h1>{{ user.displayName }}</h1>
        <p>{{ user.email }}</p>
      </div>
    
      <button mat-button (click)="editing=true" *ngIf="!editing">Edit profile</button>
      
    </div>
    <!--mat-card>
      <app-upload [path]="path" [meta]="meta"></app-upload>
    </mat-card-->
    <app-car-dashboard></app-car-dashboard>
  </div>

  <div [hidden]="!editing">
    <mat-card>
      <mat-form-field>
        <input matInput placeholder="Update your name" [(ngModel)]="user.displayName">
        <mat-icon matSuffix (click)="updateProfile()">save</mat-icon>
        <mat-hint align="end">Save</mat-hint>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Update your email" [(ngModel)]="user.email">
          <mat-icon matSuffix (click)="updateEmail()">save</mat-icon>
          <mat-hint align="end">Save</mat-hint>
      </mat-form-field>
      <mat-card-actions>
          <button mat-button (click)="editing=false" >DONE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</ng-container>
